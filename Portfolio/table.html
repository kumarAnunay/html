<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
</head>
<style>
    table,
    td {
        border: 1px solid black;
    }

    thead,
    th {
        background-color: royalblue;
        color: white;
    }
    tbody,
    td {
        background-color: aqua;
        color: black;
    }
</style>

<body>
    <div>
        <table>
            <thead>
                <caption>Player Lists</caption>
                <tr>
                    <th>Sr.No.</th>
                    <th>Player name</th>
                    <th>Max Score</th>
                    <th>VS Team</th>
                    <th colspan="2">Centuries</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>200</td>
                    <td>South Africa</td>
                    <td>49 in Odi</td>
                    <td>51 in Test</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Virat</td>
                    <td>183</td>
                    <td>Pakistan</td>
                    <td>43 in odi</td>
                    <td>29 in test</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dhoni</td>
                    <td>183</td>
                    <td>Sri Lanka</td>
                    <td>9 in odi</td>
                    <td>5in test</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
