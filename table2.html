<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan</title>
</head>
<body>
    <table border="5" width="500">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Milk</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Cold Drink</td>
            <td rowspan="4">30</td>
        </tr>
        <tr>
            <td>Juice</td>
        </tr>
        <tr>
            <td>Lassi</td>
        </tr>
        <tr>
            <td>Cold Water</td>
        </tr>
        <tr>
            <td>Cookies</td>
            <td rowspan="2">40</td>
        </tr>
        <tr>
            <td>Biscuits</td>
        </tr>
    </table>
</body>
</html>
