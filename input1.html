<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <form>
        First name:<input type="text" name="firstname" value="type here" size="50">
        <br>
        Last Name:<input type="text" name="lastname" size="50">
        <br>
        DOB:<input type="date" name="dob">
        <br>
        Gender:<input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br>
        City:<input type="checkbox" name="delhi" value="delhi">Delhi
        <input type="checkbox" name="mumbai" value="mumbai">Mumbai
        <input type="checkbox" name="kolkata" value="kolkata">Kolkata
        <input type="checkbox" name="chennai" value="chennai">Chennai
        <br>    
        Email:<input type="email" placeholder="type here" name="email">
        <br>
        Password:<input placeholder="password" type="password" name="password">
        <br>
        Phone Number:<input type="number" name="phone">
        <br>
        <br>
        Favourite Sport:<select name="favourite sport">
            <option value="default">Default</option>
            <option value="football">Football</option>
            <option value="hockey">Hockey</option>
            <option value="cricket">Cricket</option>
        </select>
        <br>
        <input type="submit" value="Login">
        <input type="button" name="submit" value="Register">
        <br>
        <input type="reset" value="clear">
    </form>
</body>
</html>
