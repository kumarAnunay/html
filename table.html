<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    
    <table border="5" width="500" height="500" align="center" bgcolor="lightblue" bordercolor="green" cellpadding="50" cellspacing="50">
        <caption>List</caption>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Anunay</td>
            <td>1</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Nikhil</td>
            <td>2</td>
            <td>12</td>
        </tr>
    </table>
    
</body>
</html>
