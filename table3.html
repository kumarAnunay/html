<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>

<body>
    <table border="3" width="500">
        <caption>FRUITS ITEMS</caption>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Orange</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td Colspan="2">10% GST</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
