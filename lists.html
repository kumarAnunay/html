<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Fruits</h1>
    <ol type="A">
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <h1>Drinks</h1>
    <ol type="1">
        <li>Coffee
            <ol type="a">
                <li>Hot Coffee</li>
                <li>Cold Coffee</li>
            </ol>
        </li>
        <li>Soft Drinks
            <ol type="i">
                <li>Mazza</li>
                <li>CocoCola</li>
                <li>Sprite</li>
            </ol>
        </li>
    </ol>
    <h1>Juice</h1>
    <ul type="disc">
        <li>Orange juice</li>
        <li>Watermellon juice</li>
        <li>Mossami juice</li>
    </ul>
    <h1>Food</h1>
    <dl>
        <dt>South Indian</dt>
        <dd>-Dosa and Idli</dd>
        <dt>North Indian</dt>
        <dd>-Chole Bhature and Lassi</dd>
    </dl>
</body>
</html>
