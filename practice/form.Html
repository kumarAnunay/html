<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
</head>

<body>
    <div>
        <h1>Form</h1>
        <hr />
        <form action="form.php">
            <input type="text" placeholder="Enter your Email id" />
            <br />
            <input type="password" placeholder="Enter password" />
            <br />
            <label for="sectionida">
                <input type="radio" value="Section a" name="Section" id="sectionida" />Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="Section" id="sectionidb" />Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section c" name="Section" id="sectionidc" />Section c
            </label>
            <hr />
            <br />
            <input type="checkbox" name="Male" id="genderm" class="Gender" />
            <label for="genderm">Male</label>
            <input type="checkbox" name="Female" id="genderf" class="female" />Female
            <hr />
            <input type="submit" name="Submit" id="submit" />
            <br />
            <textarea name="feedback" id="feedback1" cols="30" rows="10" placeholder="Enter your thoughts"></textarea>
            <hr />
            <select name="car" id="cars">
                <option value="No car">Select your Car</option>
                <option value="Tata">Tata</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Toyota">Toyota</option>
                <option value="Hyundai">Hyundai</option>
            </select>
        </form>
    </div>
    <hr />
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
