<!-- html code goes here -->
<DOCTYPE html>
    <html lang="en">

    <head>
        <title>Car insaurance form</title>
    </head>

    <body>
        <form id="my-form" method="post">
            <label for="name">Name*</label>
            <input type="text" id="name" text="Name" required>
            <br>
            <br>
            <label for="email">Email*</label>
            <input type="email" id="email" text="Email" required>
            <br>
            <br>
            Gender*
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" type="M" name="gender" value="male" required>
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" type="F" name="gender" value="female" required>
            <br>
            <br>
            <label for="cars">Car Brand*</label>
            <select name="cars" id="cars" text="Choose your car" required>
                <option value="bmw">BMW</option>
                <option value="audi">AUDI</option>
                <option value="mercedez">MERCEDEZ</option>
            </select>
            <br>
            <br>
            <label for="carage">Car Age</label>
            <input type="number" id="carage" text="Car Age:" required>
            <br>
            <br>
            <label for="dop">Date of Purchase*</label>
            <input type="Date" id="dop" text="Date of purchase" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" text="Password" required>
            <br>
            <br>
            <label for="submit"></label>
            <button type="submit" id="submit" text="Submit">submit</button>
        </form>
    </body>

    </html>
